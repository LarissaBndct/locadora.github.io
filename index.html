<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Locadora</title>
</head>
<body>
    <header>
        <h1>Locadora</h1>
    </header>
    <section>
        <h2>Adicionar filme</h2>
        <form id="itemForm">
            <label for="filme">Nome: </label>
            <input type="text" name="filme" id="filme">
            <label for="genero">Gênero: </label>
            <input type="text" name="genero" id="genero">
            <label for="classificacao">Classificação: </label>
            <input type="text" name="classificacao" id="classificacao">
            <label for="sinopse">Sinopse: </label>
            <input type="text" name="sinopse" id="sinopse">
            <label for="trailer">Link trailer: </label>
            <input type="text" name="trailer" id="trailer">
        <button type="button" onclick="adicionarItem()">Adicionar</button>
        </form>
    </section>

    <section class="tabela">
        <h2>Tabela de filmes</h2>
        <table border="1" id="tabelaFilme">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Classificação</th>
                    <th>Sinopse</th>
                    <th>Trailer</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <footer>
        <h3>Contato</h3>
        <div>
            <p>E-mail: xxxxxxxxxx</p>
            <p>WhatsApp: xxxxxxxxxx</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
